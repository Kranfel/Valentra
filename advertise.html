<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advertise with Valentra</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <h1>Advertise With Us</h1>
    <p>Upload your store images and showcase your brand in Valentra.</p>
</section>

<!-- Form Mockup -->
<section style="padding: 40px 20px; display:flex; justify-content:center;">
    <form style="display:flex; flex-direction:column; width: 300px; gap:15px;">
        <input type="text" placeholder="Brand Name" required style="padding:10px; border-radius:6px; border:none;">
        <input type="url" placeholder="SLURL" required style="padding:10px; border-radius:6px; border:none;">
        <input type="email" placeholder="Email" required style="padding:10px; border-radius:6px; border:none;">
        <select style="padding:10px; border-radius:6px; border:none;">
            <option value="">Choose Plan</option>
            <option value="standard">Standard</option>
            <option value="signature">Signature</option>
            <option value="featured">Featured</option>
        </select>
        <input type="file" multiple style="padding:10px; border-radius:6px; border:none;">
        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
