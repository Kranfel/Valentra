<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentra Plans</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <h1>Choose Your Plan</h1>
    <p>Select the best plan to showcase your store in Valentra.</p>
</section>

<!-- Plans Table -->
<section style="padding: 40px 20px; text-align:center;">
    <div class="grid featured" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
        <div class="card">
            <h3>Standard</h3>
            <p>1 photo | 7 days | No Highlight</p>
            <button onclick="location.href='advertise.html'">Advertise Now</button>
        </div>
        <div class="card">
            <h3>Signature</h3>
            <p>3 photos | 7 days | Medium Highlight</p>
            <button onclick="location.href='advertise.html'">Advertise Now</button>
        </div>
        <div class="card featured">
            <h3>Featured</h3>
            <p>6 photos | 7 days | Premium Highlight</p>
            <button onclick="location.href='advertise.html'">Advertise Now</button>
        </div>
    </div>
</section>

</body>
</html>
